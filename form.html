<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <title>社團入社報名表｜學生社團門戶系統</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
  </head>

  <body class="bg-light p-4">
    <div class="container bg-white shadow p-4 rounded" style="max-width: 500px;">
      <h2 class="text-center text-success mb-4">📝 社團入社報名表</h2>

      <form id="applyForm">
        <div class="mb-3">
          <label class="form-label">學號</label>
          <input type="text" id="stuId" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">姓名</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">選擇社團 (7選1)</label>
          <select id="club" class="form-select">
            <option>🎸 熱音社</option>
            <option>💃 熱舞社</option>
            <option>🏀 籃球社</option>
            <option>💻 程式設計社</option>
            <option>📸 攝影社</option>
            <option>☕ 咖啡品評社</option>
            <option>🏸 羽球社</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-2" onclick="submitApply()">
          送出申請
        </button>
        <button type="button" class="btn btn-outline-secondary w-100" onclick="goBack()">
          返回首頁
        </button>
      </form>
    </div>

    <script>
      function submitApply() {
        const data = {
          stuId: document.getElementById('stuId').value,
          name: document.getElementById('name').value,
          club: document.getElementById('club').value
        };

        // GitHub Pages 版本：先用 alert 顯示資料
        alert(
          `送出成功！\n學號: ${data.stuId}\n姓名: ${data.name}\n社團: ${data.club}`
        );

        // 提交後跳回首頁
        window.location.href = "index.html";

        /* 如果之後要連 Apps Script Web App，可改成：
        fetch("YOUR_WEBAPP_URL", {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(msg => {
          alert(msg.message);
          window.location.href = "index.html";
        });
        */
      }

      function goBack() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
